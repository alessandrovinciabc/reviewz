<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reviewz - spaced repetition system</title>

        <!--Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&family=Slabo+27px&display=swap"
            rel="stylesheet"
        />
        <!--FontAwesome-->
        <script
            src="https://kit.fontawesome.com/227c4e4a3b.js"
            crossorigin="anonymous"
        ></script>

        <!--My styles-->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="header-text">üíªReviewzüìù</h1>
        </div>
        <div class="choose-tab">
            <div class="today-tab tab selected-tab">
                <h2>Today</h2>
            </div>
            <div class="entries-tab tab">
                <h2>All Entries</h2>
            </div>
        </div>
        <div class="tab-join"></div>
        <div class="main-container">
            <div class="container-today">
                <div class="section-header">
                    <h2 class="today-header">Today's to-be reviewed</h2>
                </div>
                <div class="container-elements">
                    
                </div>
            </div>
            <div class="container-entries">
                <div class="section-header">
                    <h2 class="entries-header">Entries</h2>
                    <hr />
                </div>
                <div class="entry-element new-element">
                    <div class="element-text">
                        <input type="text" name="elementDesc" id="desc" autocomplete="off"/>
                    </div>
                    <div class="entry-buttons">
                        <button class="entry-confirm">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                        <button class="entry-cancel delete-btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="container-elements"></div>
            </div>
        </div>
        <div class="footer"></div>

        <!--Moment.js - Parse, validate, manipulate dates and times-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
            integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
            crossorigin="anonymous"
        ></script>

        <!--My JS-->
        <script src="./main.js"></script>
    </body>
</html>
